<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch by LZanchin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Etch-a-Sketch by LZ</h1>
        </div>
        <div class="controls">
            <button class="btn btn-primary" id="1">16 x 16</button>
            <button class="btn btn-primary" id="2">32 x 32</button>
            <button class="btn btn-primary" id="3">64 x 64</button>
            <button class="btn btn-danger" id="clear">Clear</button>
        </div>
        <div class="container" id="container">

        </div>        
        <div class="footer shadow p-3 mb-5 bg-body rounded">
            <p>Choose a value for the grid:</p>            
            <input type="range" class="form-range" min="8" max="64" id="rangeSizes">
            <p>Value: <span id="selectedValue"></span></p>
        </div>  
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>        
</body>
</html>
